<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create a basic HTML calculator with buttons for each digit and operator (including =).
    Don’t worry about making them functional just yet.
    There should also be a display for the calculator. Go ahead and fill it with some dummy numbers so it looks correct.
    Add a “clear” button. -->
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <h4>My Calculator</h4>
            </div>
            <div class="calculator-display">

            </div>
            <div class="calculator-buttons">
                <div class="button" id="operatorButton"><span>+</span></div>
                <div class="button" id="operatorButton"><span>-</span></div>
                <div class="button" id="operatorButton"><span>*</span></div>
                <div class="button" id="operatorButton"><span>/</span></div>
                <div class="button"><span>9</span></div>
                <div class="button"><span>8</span></div>
                <div class="button"><span>7</span></div>
                <div class="button" id="clearButton"><span>C</span></div>
                <div class="button"><span>6</span></div>
                <div class="button"><span>5</span></div>
                <div class="button"><span>4</span></div>
                <div class="button"><span>3</span></div>
                <div class="button"><span>2</span></div>
                <div class="button"><span>1</span></div>
                <div class="button"><span>0</span></div>
                <div class="button" id="operatorButton"><span>=</span></div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
